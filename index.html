<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Drag & Drop</title>
  </head>
  <body>
    <header>
      <div class="top-line">
        <button class="btn" id="showFullImage">Show Original</button>
        <button class="btn" id="reloadImage">Another Image</button>
        <button class="btn" id="showGrid">Show Grid</button>
      </div>
    </header>
    <main>
      <div id="fullImgPopup">
        <img src="" alt="Fetched Image" id="fetchedImg" />
      </div>
      <div id="flexBodyContainer">
        <div class="loading-container">
          <div class="lds-ripple">
            <div></div>
            <div></div>
          </div>
          <h5 class="loading-text">Loading...</h5>
        </div>
        <div id="imagesGridContainer"></div>
      </div>
    </main>
    <script src="js/DragDropTouch.js"></script>

    <script src="js/main.js"></script>
  </body>
</html>
